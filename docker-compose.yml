version: '3.7'

services:
  app:
    container_name: app
    restart: always
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    command: npm start:dev
    env_file:
      - .env
    networks:
      - webnet
networks:
  webnet:
volumes:
  pgdata:
